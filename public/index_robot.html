<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Makers' chat</title>

    <!-- <link rel="stylesheet" href="/css/style.css"> -->
</head>

<body>
    <button id="connect">connect</button>
    <button id="disconnect">disconnect</button>
    <br>
    <button id="a" class="cmd" data-cmd="a">a</button>
    <button id="b" class="cmd" data-cmd="b">b</button>
    <button id="c" class="cmd" data-cmd="c">c</button>

    <!--  -->

    <section class="experiment">
        <div class="make-center">
            <select id="room-id">
                <option value="robot-ecully1">robot ecully 1</option>
                <option value="robot-ecully2">robot ecully 2</option>
                <option value="robot-ecully3">robot ecully 3</option>
                <option value="robot-ecully4">robot ecully 4</option>
            </select>
            <button id="open-room">Open Room</button>

            <div id="room-urls"></div>
            <br>
            <div id="txt-cam" style="display:none;">
                <div class="left-robot">ROBOT :</div>
                <div class="right-user">USER CONNECTED :</div>
            </div>
        </div>

        <div id="videos-container"></div>
    </section>

    <!--  -->

    <script src="https://cdn.rawgit.com/c-kick/2d717790aadd3aa86884ee0b07c3119f/raw/66e7176bedadd493f0df4444b770dad43ffa8efa/hnl.mobileConsole.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/RTCMultiConnection.min.js"></script>
    <script src="/js/getMediaElement.js"></script>
    <script src="/js/BluetoothTerminal.js"></script>
    <!-- <script src="/js/companion.js" data-service-worker="sw.js"></script>/ -->
    <script src="/js/main_robot.js"></script>
</body>

</html>
