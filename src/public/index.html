<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Makers' chat</title>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1><a href="/">HOME</a></h1>

    <div id="pre-room">
        <select id="room-id">
            <option value="ecu1">robot Écully 1</option>
            <option value="ecu2">robot Écully 2</option>
            <option value="ecu3">robot Écully 3</option>
            <option value="ecu4">robot Écully 4</option>
            <option value="par1">robot Paris 1</option>
            <option value="par2">robot Paris 2</option>
            <option value="par3">robot Paris 3</option>
            <option value="par4">robot Paris 4</option>
            <option value="ste1">robot Saint-Étienne 1</option>
            <option value="ste2">robot Saint-Étienne 2</option>
            <option value="ste3">robot Saint-Étienne 3</option>
            <option value="ste4">robot Saint-Étienne 4</option>
        </select>

        <button id="join-room">Join Room</button>
    </div>

    <div id="in-room" class="hidden">
        <div id="div-buttons-robot">
            <button class="cmd-btn" data-cmd="f">FRONT</button>
            <button class="cmd-btn" data-cmd="l">LEFT</button>
            <button class="cmd-btn" data-cmd="r">RIGHT</button>
            <button class="cmd-btn" data-cmd="b">BACK</button>
            <button class="cmd-btn" data-cmd="u">UP</button>
            <button class="cmd-btn" data-cmd="d">DOWN</button>
        </div>

        <div id="videos-container"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/RTCMultiConnection.min.js"></script>
    <script src="/js/getMediaElement.js"></script>
    <script src="/js/connection.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
