<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Makers' chat</title>

    <!-- <link rel="stylesheet" href="/css/style.css"> -->
</head>

<body>
    <section class="experiment" style="max-width:100%; height:100%;">
        <div class="make-center">
            <select id="room-id">
                <option value="#robot-ecully1">robot ecully 1</option>
                <option value="#robot-ecully2">robot ecully 2</option>
                <option value="#robot-ecully3">robot ecully 3</option>
                <option value="#robot-ecully4">robot ecully 4</option>
            </select>
            <button id="join-room">Join Room</button>
            <div id="div-buttons-robot" class="buttons-robot">
                <br>
                <div class="top-button">
                    <button id="avant">AVANT</button>
                </div>
                <div class="middle-button">
                    <div class="left-button">
                        <button id="gauche">GAUCHE</button>
                    </div>
                    <div class="right-button">
                        <button id="droite">DROITE</button>
                    </div>
                </div>
                <div class="bottom-button">
                    <button id="arriere">ARRIERE</button>
                </div>
            </div>

            <br>
            <div id="txt-cam" style="display:none;">
                <div class="left-robot">USER CONNECTED :</div>
                <div class="right-user">ROBOT :</div>
            </div>
        </div>

        <div id="videos-container" style="text-align:center;"></div>
    </section>

    <script src="https://socketservice.herokuapp.com/SocketService.min.js"></script>
    <script src="/js/RTCMultiConnection.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/getMediaElement.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
